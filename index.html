<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple icon picker</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link type="text/css" rel="stylesheet" href="./css/style.css" />
</head>
<body>
	<!-- Begin icon picker -->
	<div class="tm-icon-picker">
		<label>Select icon</label>
		<div class="tm-icon-picker-input-wrapper">
			<div class="tm-icon-picker-input">
				<input type="text" name="icon" class="tm-icon-picker-input-text" placeholder="pick icon" />
				<div class="icons-grid"></div>
			</div>
			<div class="tm-icon-picker-append"></div>
		</div>
	</div>
	<!-- End icon picker -->

	<script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
